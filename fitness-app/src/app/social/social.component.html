<div class="social-profile">
  <h2>Your Profile</h2>

  <!-- Profile Bubble Container -->
  <div class="profile-bubble">
    <!-- Name Section -->
    <label>Name:
      <input *ngIf="isEditing" [(ngModel)]="name" (blur)="saveProfile()">
      <span *ngIf="!isEditing">{{ name }}</span>
    </label>

    <!-- Bio Section -->
    <label>Bio:
      <textarea *ngIf="isEditing" [(ngModel)]="bio" (blur)="saveProfile()"></textarea>
      <p *ngIf="!isEditing">{{ bio }}</p>
    </label>

    <!-- Edit Button -->
    <button *ngIf="!isEditing" (click)="editProfile()">Edit</button>

    <!-- Save Button -->
    <button *ngIf="isEditing" (click)="saveProfile()">Save</button>
  </div>

  <h3>Add Friend</h3>
  <input [(ngModel)]="newFriend" placeholder="Friend name">
  <button (click)="addFriend()">Add</button>

  <h3>Friends List</h3>
  <ul class="friends-list">
    <li *ngFor="let friend of friends; let i = index">
      {{ friend.name }}
      <button (click)="deleteFriend(i)">Remove</button>
    </li>
  </ul>
</div>

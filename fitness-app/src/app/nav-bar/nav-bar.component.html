<!-- Toggle Button -->
<button
  class="btn m-3 custom-button"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#sidebar"
  aria-controls="sidebar"
>
  â˜° {{ currentRoute }}
</button>

<!-- Sidebar -->
<div
  class="offcanvas offcanvas-start custom-sidebar"
  tabindex="-1"
  id="sidebar"
  aria-labelledby="sidebarLabel"
>
  <div class="offcanvas-header">
    <h6 class="offcanvas-title" id="sidebarLabel">Navigation</h6>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a
          class="nav-link active"
          data-bs-dismiss="offcanvas"
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true}"
          >Dashboard</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          data-bs-dismiss="offcanvas"
          routerLink="/social"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true}"
          >Social</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          data-bs-dismiss="offcanvas"
          routerLink="/planner"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true}"
          >Planner</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          data-bs-dismiss="offcanvas"
          routerLink="/distance"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true}"
          >Distance</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          data-bs-dismiss="offcanvas"
          routerLink="/weight"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true}"
          >Weight</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          data-bs-dismiss="offcanvas"
          routerLink="/nutrition"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true}"
          >Nutrition</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          data-bs-dismiss="offcanvas"
          routerLink="/sleep"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true}"
          >Sleep</a
        >
      </li>
    </ul>
  </div>
  <button class="btn m-2 settings-button" routerLink="settings" data-bs-dismiss="offcanvas">
    Settings
    <i class="bi bi-gear"></i>
  </button>
</div>

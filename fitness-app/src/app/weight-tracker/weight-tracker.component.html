<p></p>
<input type="number" [(ngModel)]="inputWeight" placeholder="Enter weight" />
<button class="submit" (click)="submitWeight()">Submit</button>

<h3>Weight Chart</h3>
<div style="height: 400px; width: 600px">
  <canvas id="lineChart"></canvas>
</div>

<h4>Stored Weights:</h4>
<ul style="list-style-type: none">
  <li *ngFor="let w of weightservice.getWeights(); let i = index">
    {{ w }}
  </li>
</ul>

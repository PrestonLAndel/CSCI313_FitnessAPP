<div class="custom-weight-stuff">
  <h2>Weight Tracker</h2>

  <div class="input-container">
    <input type="number" [(ngModel)]="inputWeight" placeholder="Enter weight" />
    <button class="submit-button" (click)="submitWeight()">Track</button>
  </div>

  <div class="goal-container">
    <h4>
      Goal Weight: <span>{{ goalWeight }}</span>
    </h4>
    <h4>
      Weight Left: <span>{{ weightToGo }}</span>
    </h4>
  </div>

  <div class="chart-container">
    <h3>Progress Chart</h3>
    <div class="center-line-chart">
      <canvas id="lineChart"></canvas>
    </div>
  </div>
</div>
